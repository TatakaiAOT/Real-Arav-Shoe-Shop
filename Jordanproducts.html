          }
          .slidething-container {
            position: relative;
            width: 100%;
            max-width: 800px;
            margin: 0 auto;
            overflow: hidden;
        }

        .slidething {
            display: flex;
            transition: transform 0.5s ease;
            width: 100%;
            height: 450px;
        }

        .slidething img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .slidething a {
            display: block;
            width: 100%;
            height: 100%;
        }

        .slidething-arrow {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            font-size: 24px;
            background-color: rgba(255, 255, 255, 0.5);
            padding: 10px;
        }

        .prev {
            left: 0;
        }

        .next {
            right: 0;
        }

    <script>
        let slideIndex = 0;
        const slides = document.querySelectorAll('.slidething img');

        function showSlides() {
            slides.forEach((slide, index) => {
                if (index === slideIndex) {
                    slide.parentNode.style.display = 'block';
                } else {
                    slide.parentNode.style.display = 'none';
                }
            });
        }

        function nextSlide() {
            slideIndex++;
            if (slideIndex >= slides.length) {
                slideIndex = 0;
            }
            showSlides();
        }

        function prevSlide() {
            slideIndex--;
            if (slideIndex < 0) {
                slideIndex = slides.length - 1;
            }
            showSlides();
        }

        showSlides();
    </script>
